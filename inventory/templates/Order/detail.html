{% extends 'index.html' %}
{% block title %}Order Details{% endblock %}

{% block content %}
<div class="main-panel">
    <div class="content-wrapper">
        <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">

                        <h4 class="card-title text-center">Order #{{ order.order_id }}</h4>

                        <form id="orderDetailForm">
                            <!-- Order Date -->
                            <div class="row mb-3">
                                <div class="col-md-3">
                                    <label for="order_date" class="form-label">Order Date</label>
                                </div>
                                <div class="col-md-3">
                                    <input name="order_date" value="{{ order.order_date|date:'Y-m-d' }}" class="form-control" readonly>
                                </div>
                                <div class="col-md-3">
                                    <label for="order_type" class="form-label">Order Type</label>
                                </div>
                                <div class="col-md-3">
                                    <input name="order_type" value="{{ order.order_type|capfirst }}" class="form-control" readonly>
                                </div>
                            </div>

                            <!-- Order Items Table -->
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Material</th>
                                        <th>Unit Price</th>
                                        <th>Quantity</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for p in order.items.all %}
                                    <tr>
                                        <td>
                                            <input value="{{ p.product.product }}" class="form-control" readonly>
                                        </td>
                                        <td>
                                            <input 
                                                value="{% if order.order_type == 'wholesale' %}{{ p.product.wholesale_price }}{% else %}{{ p.product.retail_price }}{% endif %}" 
                                                class="form-control" readonly>
                                        </td>
                                        <td>
                                            <input value="{{ p.quantity }}" class="form-control" readonly>
                                        </td>
                                        <td>
                                            <input 
                                                value="{{p.order.status}}"
                                                class="form-control" readonly>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                    <!-- Total Price Row -->
                                    <tr>
                                        <td colspan="3" class="text-end"><strong>Total:</strong></td>
                                        <td>
                                            <input value="{{ order.total_price }}" class="form-control" readonly>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>

                        <!-- Back Button -->
                        <div class="row mt-3">
                            <div class="col-md-3">
                                <a class="btn btn-outline-primary" href="{% url 'order-management' %}">Back</a>
                            </div>
                        </div>

                    </div> <!-- card-body -->
                </div> <!-- card -->
            </div> <!-- col -->
        </div> <!-- row -->
    </div> <!-- content-wrapper -->
</div> <!-- main-panel -->

{% endblock %}
