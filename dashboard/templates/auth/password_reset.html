{% extends 'auth/base.html' %}
{% block title %} Password Reset {% endblock %}
{% block content %}
<div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
        <div class="card" style="background-color:rgb(252, 251, 251)">
            <div class="card-body">
                <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                    <div class="brand-logo">
                        <center><img src="/static/images/system-logo.png" alt="logo"style="width:7em"></center>
                    </div>
                    </br>
                    <form method="post" action="{% url 'password-reset' %}">
                        {% csrf_token %}
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">email </label>
                        <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-50 py-8 fs-4 mb-4 rounded-2">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
